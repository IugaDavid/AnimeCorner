	<div class="main">  
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input id="username" type="text" name="txt" placeholder="Username" required>
                    <div class="Error" id="nameError"></div>
					<input id="email" type="email" name="email" placeholder="Email" required>
                    <div class="Error" id="emailError"></div>
					<input id="password" type="password" name="pswd" placeholder="Password" required>
                    <div class="Error" id="passwordError"></div>
					<button onclick="register()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input id="username1" type="text" name="txt" placeholder="Username" required="">
                    <div class="Error" id="nameError1"></div>
					<input id="password1" type="password" name="pswd" placeholder="Password" required="">
                    <div class="Error" id="passwordError1"></div>
					<button onclick="login() ">Login</button>
				</form>
			</div>
